name: Build PRTG Grafana Plugin

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 (Yarn)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Enable Corepack
        run: corepack enable

      - name: Install deps (Yarn, immutable)
        run: yarn install --immutable

      - name: Build
        run: |
          # If your package.json has a build script:
          yarn build
          # Otherwise, if you use Grafana plugin tools, uncomment:
          # yarn plugin:ci-build

      - name: Package dist
        run: |
          # dist is the typical Grafana plugin output directory
          cd dist && zip -r ../prtg-grafana-plugin.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: prtg-grafana-plugin
          path: prtg-grafana-plugin.zip
