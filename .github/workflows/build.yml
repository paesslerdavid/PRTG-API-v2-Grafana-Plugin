name: Build PRTG Grafana Plugin

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: pm
        run: |
          if [ -f yarn.lock ]; then
            echo "pm=yarn" >> $GITHUB_OUTPUT
          else
            echo "pm=npm" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node for Yarn
        if: steps.pm.outputs.pm == 'yarn'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Setup Node for npm
        if: steps.pm.outputs.pm == 'npm'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Enable Corepack (Yarn)
        if: steps.pm.outputs.pm == 'yarn'
        run: corepack enable

      - name: Install deps (Yarn)
        if: steps.pm.outputs.pm == 'yarn'
        run: yarn install --immutable

      - name: Install deps (npm)
        if: steps.pm.outputs.pm == 'npm'
        run: npm ci

      - name: Build (Yarn)
        if: steps.pm.outputs.pm == 'yarn'
        run: |
          yarn build
          # or: yarn plugin:ci-build

      - name: Build (npm)
        if: steps.pm.outputs.pm == 'npm'
        run: |
          npm run build
          # or: npx @grafana/plugin-tools plugin:ci-build

      - name: Package dist
        run: |
          cd dist && zip -r ../prtg-grafana-plugin.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: prtg-grafana-plugin
          path: prtg-grafana-plugin.zip
